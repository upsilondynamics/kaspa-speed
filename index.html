<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Block Speed Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .track {
            height: 20px;
            overflow: hidden;
            background-color: #374151;
            position: relative;
            border-radius: 10px;
        }

        .block {
            position: absolute;
            height: 100%;
            width: 20px;
            border-radius: 4px;
            animation-name: move;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes move {
            from { left: -20px; }
            to { left: 100%; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-3xl font-bold mb-8 text-center">Blockchain Block Speed Visualization</h1>

    <div class="space-y-6 w-full max-w-3xl" id="chains">
        <!-- Chains will be injected here by JavaScript -->
    </div>

    <div class="mt-12 text-sm opacity-70 text-center">
        Each block represents one blockchain block. Animation speeds accurately represent relative block creation speeds.
    </div>

    <script>
        const chains = [
            { name: 'Kaspa (10 Blocks/sec)', speed: 10, color: 'bg-green-500' },
            { name: 'Solana (~2.5 Blocks/sec)', speed: 2.5, color: 'bg-blue-500' },
            { name: 'HyperLiquid (~2 Blocks/sec)', speed: 2, color: 'bg-indigo-500' },
            { name: 'Kaspa (1 Block/sec)', speed: 1, color: 'bg-teal-500' },
            { name: 'Tron (~0.33 Blocks/sec)', speed: 0.33, color: 'bg-pink-500' },
            { name: 'SUI (~0.4 Blocks/sec)', speed: 0.4, color: 'bg-purple-500' },
            { name: 'Ethereum (~0.07 Blocks/sec)', speed: 0.07, color: 'bg-orange-500' },
            { name: 'Litecoin (~0.016 Blocks/sec)', speed: 0.016, color: 'bg-red-500' },
            { name: 'Bitcoin (~0.000166 Blocks/sec)', speed: 0.000166, color: 'bg-yellow-500' },
        ];

        // Order chains from fastest to slowest
        chains.sort((a, b) => b.speed - a.speed);

        chains.forEach(chain => {
            const container = document.createElement('div');
            container.innerHTML = `
                <div class="mb-2">${chain.name} - Blocks: <span id="counter-${chain.name}" class="font-semibold">0</span></div>
                <div class="track">
                    <div class="block ${chain.color}" style="animation-duration: ${1 / chain.speed}s;"></div>
                </div>
            `;
            document.getElementById('chains').appendChild(container);

            let counter = 0;
            setInterval(() => {
                counter++;
                document.getElementById(`counter-${chain.name}`).innerText = counter;
            }, 1000 / chain.speed);
        });
    </script>
</body>
</html>
